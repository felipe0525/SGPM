<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 card p-5 mb-5">
      <h2 class="text-center mb-4">Registrar Usuario</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="identificacion">Número de Identificación</label>
            <input type="number" class="form-control" id="identificacion" placeholder="Número de Identificación"> <!-- Campo de número -->
          </div>
          <div class="form-group col-md-6">
            <label for="tipoUsuario">Tipo de Usuario</label>
            <select class="form-control" id="tipoUsuario"> <!-- Menú desplegable -->
              <option>Estudiantil</option>
              <option>Municipal</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
          </div>
          <div class="form-group col-md-6">
            <label for="municipio">Municipio</label>
            <input type="text" class="form-control" id="municipio" placeholder="Municipio">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
          </div>
        </div>
        <button type="submit" class="btn btn-warning">Registrar Usuario</button>
      </form>
    </div>
  </div>
</div>
