<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 card p-5 mb-5">
            <h2 class="text-center mb-4">Registrar Usuario</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="identificacion">Número de Identificación</label>
                        <input type="number" class="form-control" id="identificacion" placeholder="Número de Identificación" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label >Tipo de Usuario</label>
                        <select class="form-control" [(ngModel)]="userType" (ngModelChange)="updateMunicipioStatus()" name="tipoUsuario" required>
                            <option value="Estudiantil">Estudiantil</option>
                            <option value="Municipal">Municipal</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="municipio">Municipio</label>
                        <input type="text" class="form-control" id="municipio"  [disabled]="municipioDisabled" placeholder="Municipio" name="municipio" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning">Registrar Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
