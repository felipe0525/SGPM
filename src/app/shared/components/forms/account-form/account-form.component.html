<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Registrar Usuario</h2>
            <form [formGroup]="form" (ngSubmit)="createUser()" #appForm="ngForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="name" id="name"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellidos">Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellidos" formControlName="surname"
                            id="surname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="identificacion">Número de Identificación</label>
                        <input type="text" class="form-control" placeholder="Número de Identificación"
                            formControlName="identification" id="identification" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Tipo de Usuario</label>
                        <!--select class="form-control" id="type" formControlName="type"
                            (ngModelChange)="onUserTypeChange($event)" required>
                            <option *ngFor="let userType of userTypes" [value]="userType">{{ userType }}</option>
                        </select-->
                        <input type="text" class="form-control" placeholder="Tipo de Usuario" formControlName="type" id="type"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" class="form-control" placeholder="Correo Electrónico" formControlName="email" id="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="municipio">Municipio</label>
                        <!--input type="text" class="form-control" id="municipio" [disabled]="municipioDisabled"
                            placeholder="Municipio" name="municipio" required-->
                        <input type="text" class="form-control" placeholder="Municipio" formControlName="municipality" id="municipality" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="contraseña">Contraseña</label>
                        <input type="text" class="form-control" placeholder="Contraseña" formControlName="password" id="password" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-4 p-3 rounded-4" (click)="createUser()" [disabled]="submitting">Confirmar Registro</button>
                </div>
            </form>
        </div>
    </div>
</div>
