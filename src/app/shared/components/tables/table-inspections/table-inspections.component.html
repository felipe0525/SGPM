<div class="container my-5">
  <h1 class="text-center mb-5">Puente {{ bridgeName }}</h1>
  <div class="row mb-3 justify-content-center">
    <div class="col-md-6 mb-3">
      <div class="input-group ">
        <input type="text" class="form-control" placeholder="Buscar: ID Inspeccion, Nombre, Inspector"
               aria-label="Recipient's username" aria-describedby="basic-addon2"
               [(ngModel)]="searchTerm" (ngModelChange)="filterInspections()">
        <span class="input-group-text">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <div class="col-md-3 d-flex justify-content-start mb-3">
      <button class="btn btn-outline-warning" *ngIf="isPrivilegedUser$ | async" (click)="createInspection()">Crear Nueva Inspeccion</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col" class="text-center"><strong>ID Inspeccion</strong></th>
          <th scope="col" class="text-center"><strong>Nombre</strong></th>
          <th scope="col" class="text-center"><strong>Inspector</strong></th>
          <th scope="col" class="text-center"><strong>Fecha de Inspeccion</strong></th>
          <th scope="col" class="text-center"><strong>Acciones</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inspection of filteredInspections">
          <td class="text-center" >{{inspection.id}}</td>
          <td class="text-center">{{inspection.administrator}}</td>
          <td class="text-center">{{ inspection.inspector }}</td>
          <td class="text-center">{{inspection.date}}</td>
          <td class="text-center">
            <i class="fas fa-eye text-info me-2" (click)="viewInspection(inspection.id)"></i>
            <i class="fas fa-edit text-warning me-2" *ngIf="isPrivilegedUser$ | async" (click)="editInspection(inspection.id)"></i>
            <i class="fas fa-trash text-danger" *ngIf="isPrivilegedUser$ | async" (click)="deleteInspection(inspection.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
